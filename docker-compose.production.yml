version: '3.8'

# Production docker-compose без авторизации
# Использование: docker-compose -f docker-compose.production.yml up -d

services:
  # Traefik Reverse Proxy
  traefik:
    image: traefik:v3.0
    container_name: wiki-traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.buckets=0.1,0.3,1.2,5.0"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./deploy/traefik/letsencrypt:/letsencrypt
      - ./deploy/traefik/dynamic:/etc/traefik/dynamic
    networks:
      - wiki-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: wiki-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-scoliologic_wiki}
      MYSQL_USER: ${MYSQL_USER:-wiki}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-wikipassword}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - wiki-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO S3-compatible Storage
  minio:
    image: minio/minio:latest
    container_name: wiki-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    networks:
      - wiki-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    labels:
      - "traefik.enable=true"
      # MinIO API
      - "traefik.http.routers.minio.rule=Host(`s3.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.minio.entrypoints=websecure"
      - "traefik.http.routers.minio.tls.certresolver=letsencrypt"
      - "traefik.http.routers.minio.service=minio"
      - "traefik.http.services.minio.loadbalancer.server.port=9000"
      # MinIO Console
      - "traefik.http.routers.minio-console.rule=Host(`minio.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.minio-console.entrypoints=websecure"
      - "traefik.http.routers.minio-console.tls.certresolver=letsencrypt"
      - "traefik.http.routers.minio-console.service=minio-console"
      - "traefik.http.services.minio-console.loadbalancer.server.port=9001"

  # Ollama AI (опционально)
  ollama:
    image: ollama/ollama:latest
    container_name: wiki-ollama
    restart: unless-stopped
    environment:
      OLLAMA_HOST: 0.0.0.0:11434
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - wiki-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Wiki Application
  app:
    build:
      context: .
      dockerfile: ./deploy/Dockerfile
    container_name: wiki-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      # Database
      DATABASE_URL: mysql://${MYSQL_USER:-wiki}:${MYSQL_PASSWORD:-wikipassword}@mysql:3306/${MYSQL_DATABASE:-scoliologic_wiki}
      # JWT
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      # S3 Storage (MinIO)
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      S3_BUCKET: ${S3_BUCKET:-scoliologic-wiki}
      S3_REGION: us-east-1
      S3_PUBLIC_URL: https://s3.${DOMAIN:-localhost}
      # Traefik API
      TRAEFIK_API_URL: http://traefik:8080
      # Ollama AI
      OLLAMA_BASE_URL: http://ollama:11434
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-nomic-embed-text}
      LLM_MODEL: ${LLM_MODEL:-mistral}
      # Application
      VITE_APP_TITLE: ${VITE_APP_TITLE:-Scoliologic Wiki}
      VITE_APP_ID: scoliologic-wiki
      # Отключение авторизации
      DISABLE_AUTH: "true"
      SKIP_AUTH: "true"
    depends_on:
      mysql:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - wiki-network
    labels:
      - "traefik.enable=true"
      # HTTPS
      - "traefik.http.routers.wiki.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.wiki.entrypoints=websecure"
      - "traefik.http.routers.wiki.tls.certresolver=letsencrypt"
      - "traefik.http.services.wiki.loadbalancer.server.port=3000"
      # HTTP redirect to HTTPS
      - "traefik.http.routers.wiki-http.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.wiki-http.entrypoints=web"
      - "traefik.http.routers.wiki-http.middlewares=https-redirect"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: wiki-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin123};
      mc mb myminio/$${S3_BUCKET:-scoliologic-wiki} --ignore-existing;
      mc anonymous set public myminio/$${S3_BUCKET:-scoliologic-wiki};
      echo 'MinIO bucket created and configured';
      exit 0;
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      S3_BUCKET: ${S3_BUCKET:-scoliologic-wiki}
    networks:
      - wiki-network

networks:
  wiki-network:
    driver: bridge

volumes:
  mysql_data:
  minio_data:
  ollama_data:
