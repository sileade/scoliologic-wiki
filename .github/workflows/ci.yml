name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: TypeScript check
        run: pnpm exec tsc --noEmit
      
      - name: Run tests
        run: pnpm test
      
      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "✅ All tests passed" >> $GITHUB_STEP_SUMMARY

  i18n-check:
    name: i18n Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run i18n tests
        run: pnpm test -- server/i18n.test.ts
      
      - name: Validate JSON files
        run: |
          echo "Validating localization files..."
          node -e "
            const fs = require('fs');
            const ruPath = './client/src/i18n/locales/ru.json';
            const enPath = './client/src/i18n/locales/en.json';
            
            try {
              const ru = JSON.parse(fs.readFileSync(ruPath, 'utf8'));
              const en = JSON.parse(fs.readFileSync(enPath, 'utf8'));
              
              const countKeys = (obj, prefix = '') => {
                let count = 0;
                for (const key in obj) {
                  if (typeof obj[key] === 'object') {
                    count += countKeys(obj[key], prefix + key + '.');
                  } else {
                    count++;
                  }
                }
                return count;
              };
              
              const ruKeys = countKeys(ru);
              const enKeys = countKeys(en);
              
              console.log('Russian keys:', ruKeys);
              console.log('English keys:', enKeys);
              
              if (ruKeys !== enKeys) {
                console.error('Key count mismatch!');
                process.exit(1);
              }
              
              console.log('✅ All localization files are valid and synchronized');
            } catch (e) {
              console.error('Error:', e.message);
              process.exit(1);
            }
          "
      
      - name: i18n Summary
        if: always()
        run: |
          echo "## i18n Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "✅ Localization files are valid and synchronized" >> $GITHUB_STEP_SUMMARY
