# Redis Sentinel High Availability Configuration
# Запуск: docker-compose -f docker-compose.yml -f docker-compose.sentinel.yml up -d

version: '3.8'

services:
  # Override default Redis to be master
  redis:
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --replica-announce-ip redis-master --replica-announce-port 6379
    container_name: wiki-redis-master
    networks:
      wiki-network:
        aliases:
          - redis-master

  # Redis Replica 1
  redis-replica-1:
    image: redis:7-alpine
    container_name: wiki-redis-replica-1
    command: redis-server --appendonly yes --replicaof redis-master 6379 --replica-announce-ip redis-replica-1 --replica-announce-port 6379
    volumes:
      - redis_replica1_data:/data
    depends_on:
      - redis
    networks:
      wiki-network:
        aliases:
          - redis-replica-1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Replica 2
  redis-replica-2:
    image: redis:7-alpine
    container_name: wiki-redis-replica-2
    command: redis-server --appendonly yes --replicaof redis-master 6379 --replica-announce-ip redis-replica-2 --replica-announce-port 6379
    volumes:
      - redis_replica2_data:/data
    depends_on:
      - redis
    networks:
      wiki-network:
        aliases:
          - redis-replica-2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Sentinel 1
  redis-sentinel-1:
    image: redis:7-alpine
    container_name: wiki-redis-sentinel-1
    command: redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ./deploy/redis/sentinel.conf:/etc/redis/sentinel.conf:ro
      - sentinel1_data:/data
    ports:
      - "26379:26379"
    depends_on:
      - redis
      - redis-replica-1
      - redis-replica-2
    networks:
      - wiki-network
    restart: unless-stopped

  # Sentinel 2
  redis-sentinel-2:
    image: redis:7-alpine
    container_name: wiki-redis-sentinel-2
    command: redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ./deploy/redis/sentinel.conf:/etc/redis/sentinel.conf:ro
      - sentinel2_data:/data
    ports:
      - "26380:26379"
    depends_on:
      - redis
      - redis-replica-1
      - redis-replica-2
    networks:
      - wiki-network
    restart: unless-stopped

  # Sentinel 3
  redis-sentinel-3:
    image: redis:7-alpine
    container_name: wiki-redis-sentinel-3
    command: redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ./deploy/redis/sentinel.conf:/etc/redis/sentinel.conf:ro
      - sentinel3_data:/data
    ports:
      - "26381:26379"
    depends_on:
      - redis
      - redis-replica-1
      - redis-replica-2
    networks:
      - wiki-network
    restart: unless-stopped

  # Override app to use Sentinel
  app:
    environment:
      REDIS_URL: redis://redis:6379
      REDIS_SENTINEL_HOSTS: redis-sentinel-1:26379,redis-sentinel-2:26379,redis-sentinel-3:26379
      REDIS_SENTINEL_NAME: mymaster
    depends_on:
      redis-sentinel-1:
        condition: service_started
      redis-sentinel-2:
        condition: service_started
      redis-sentinel-3:
        condition: service_started

volumes:
  redis_replica1_data:
    driver: local
  redis_replica2_data:
    driver: local
  sentinel1_data:
    driver: local
  sentinel2_data:
    driver: local
  sentinel3_data:
    driver: local
