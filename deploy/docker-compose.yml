version: "3.8"

# Scoliologic Wiki - Docker Compose Configuration
# This configuration supports both new and existing Traefik setups
# Configure via .env file

services:
  # ============ WIKI APPLICATION ============
  wiki:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: scoliologic-wiki
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - AUTHENTIK_URL=${AUTHENTIK_URL}
      - AUTHENTIK_CLIENT_ID=${AUTHENTIK_CLIENT_ID}
      - AUTHENTIK_CLIENT_SECRET=${AUTHENTIK_CLIENT_SECRET}
      - OLLAMA_URL=${OLLAMA_URL:-http://ollama:11434}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_BUCKET=${S3_BUCKET}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_REGION=${S3_REGION:-us-east-1}
      - WIKI_BASE_URL=${WIKI_BASE_URL}
    depends_on:
      - postgres
    networks:
      - wiki-internal
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wiki.rule=Host(`${WIKI_DOMAIN}`)"
      - "traefik.http.routers.wiki.entrypoints=websecure"
      - "traefik.http.routers.wiki.tls=true"
      - "traefik.http.routers.wiki.tls.certresolver=letsencrypt"
      - "traefik.http.services.wiki.loadbalancer.server.port=3000"
      - "traefik.docker.network=traefik-public"

  # ============ DATABASE ============
  postgres:
    image: postgres:16-alpine
    container_name: wiki-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-wiki}
      - POSTGRES_USER=${POSTGRES_USER:-wiki}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - wiki-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wiki} -d ${POSTGRES_DB:-wiki}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============ OLLAMA (Local AI) ============
  ollama:
    image: ollama/ollama:latest
    container_name: wiki-ollama
    restart: unless-stopped
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - wiki-internal
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    profiles:
      - ai

  # ============ REDIS (Optional - for caching) ============
  redis:
    image: redis:7-alpine
    container_name: wiki-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - wiki-internal
    profiles:
      - cache

networks:
  wiki-internal:
    driver: bridge
  traefik-public:
    external: true

volumes:
  postgres-data:
  ollama-data:
  redis-data:
