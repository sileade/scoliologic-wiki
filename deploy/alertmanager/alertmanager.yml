# Alertmanager Configuration
global:
  resolve_timeout: 5m

# Route configuration
route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default-receiver'
  routes:
    - match:
        severity: critical
      receiver: 'critical-receiver'
      continue: true
    - match:
        severity: warning
      receiver: 'warning-receiver'

# Receivers configuration
receivers:
  - name: 'default-receiver'
    # Default: no notifications (can be configured later)
    
  - name: 'critical-receiver'
    # Configure webhook, email, or Slack for critical alerts
    # Example Slack configuration:
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    #     channel: '#alerts-critical'
    #     send_resolved: true
    #     title: '{{ .Status | toUpper }}: {{ .CommonAnnotations.summary }}'
    #     text: '{{ .CommonAnnotations.description }}'
    
    # Example webhook configuration:
    # webhook_configs:
    #   - url: 'http://app:3000/api/webhooks/alerts'
    #     send_resolved: true

  - name: 'warning-receiver'
    # Configure for warning alerts
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    #     channel: '#alerts-warning'
    #     send_resolved: true

# Inhibition rules
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
