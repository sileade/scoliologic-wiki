# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'Scoliologic Wiki Dashboards'
    orgId: 1
    folder: 'Wiki'
    folderUid: 'wiki'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
